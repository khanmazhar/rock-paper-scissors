<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e054cc2584.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choices">

        <div class="choice" id="r">
            <i class="fas fa-7x fa-hand-rock" style="color: #fd7e14;"></i>
        </div>
        <div class="choice" id="p">
            <i class="fas fa-7x fa-hand-paper" style="color: #fd7e14;"></i>
        </div>
        <div class="choice" id="s">
            <i class="fas fa-7x fa-hand-scissors" style="color: #fd7e14;"></i>
        </div>

    </div>

    <p id="action">Make your move</p>

    <script src="app.js"></script>
</body>

</html>
